<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modist - Coming Soon</title>
    <meta name="description" content="Modist connects car enthusiasts with local aftermarket shops. Sign up for updates as we prepare to launch.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="landing-content">
            <!-- Logo Section -->
            <div class="logo-container">
                <img src="logo.jpeg" alt="Modist Logo" class="logo">
            </div>
            
            <!-- Tagline -->
            <h1>Your car deserves more than a quick Google search.</h1>
            
            <!-- Brief Description -->
            <p class="description">Modist is connecting car enthusiasts with trusted local aftermarket shops. Sign up today for updates on our app launch â€” no spam, just the good stuff.</p>
            
            <!-- Signup Form - Direct on page for Netlify Forms -->
            <form name="signup" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="signup-form" action="/?success=true">
                <p class="hidden">
                    <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                </p>
                
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" required pattern="[0-9]{5}" title="Five digit zip code">
                </div>
                
                <button type="submit" class="submit-button">Get Early Access</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Modist. All rights reserved.</p>
    </footer>
</body>
</html>
